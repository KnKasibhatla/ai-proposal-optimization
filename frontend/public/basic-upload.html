<!DOCTYPE html>
<html>
<head>
    <title>Basic File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        input[type="file"] { margin: 10px 0; padding: 10px; border: 1px solid #ccc; width: 100%; }
        input[type="submit"] { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic File Upload</h1>
        
        <div class="info">
            <strong>No JavaScript - Pure HTML Form</strong><br>
            This form submits directly to the server without any browser validation.
        </div>

        <form action="http://localhost:5000/api/upload" method="post" enctype="multipart/form-data">
            <p><strong>Select your CSV file:</strong></p>
            <input type="file" name="file" accept=".csv,.xlsx,.xls">
            <br><br>
            <input type="submit" value="Upload File">
        </form>
        
        <p><a href="advanced-app.html">‚Üê Back to Main App</a></p>
    </div>
</body>
</html>
