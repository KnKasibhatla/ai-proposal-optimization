<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Upload - AI Proposal Optimization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #667eea;
            background: #e3f2fd;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Simple File Upload</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Upload your CSV file to train the AI model
        </p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Select your CSV file:</label>
                <input type="file" id="fileInput" name="file" accept="*/*" required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    Supported: CSV files (.csv). Max size: 50MB
                </small>
            </div>
            
            <button type="submit" id="uploadBtn">
                <span id="btnText">üöÄ Upload & Train AI Model</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="back-link">
            <a href="advanced-app.html">‚Üê Back to Main Application</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('Please select a file first.', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            console.log('Selected file:', file.name, 'Size:', file.size, 'bytes');
            
            // Disable button and show loading
            uploadBtn.disabled = true;
            btnText.textContent = 'Uploading...';
            loadingSpinner.style.display = 'inline-block';
            result.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                console.log('Sending request to:', API_BASE_URL + '/api/upload');
                
                const response = await fetch(API_BASE_URL + '/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Upload error response:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Upload success:', data);
                
                showResult(`
                    <h3>‚úÖ Upload Successful!</h3>
                    <p><strong>Records processed:</strong> ${data.total_records || 'N/A'}</p>
                    <p><strong>Win rate:</strong> ${((data.win_rate || 0) * 100).toFixed(1)}%</p>
                    <p><strong>Unique clients:</strong> ${data.unique_clients || 'N/A'}</p>
                    <p><strong>Status:</strong> ${data.message || 'Success'}</p>
                    <p><strong>AI Training:</strong> ${data.training_status || 'Success'}</p>
                `, 'success');
                
                // Redirect to main app after 3 seconds
                setTimeout(() => {
                    window.location.href = 'advanced-app.html';
                }, 3000);
                
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`
                    <h3>‚ùå Upload Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Solution:</strong> Please ensure you selected a valid CSV file and try again.</p>
                `, 'error');
            } finally {
                // Re-enable button
                uploadBtn.disabled = false;
                btnText.textContent = 'üöÄ Upload & Train AI Model';
                loadingSpinner.style.display = 'none';
            }
        });
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('File selected:', file.name, 'Size:', file.size, 'bytes');
                
                // Validate file size
                if (file.size > 50 * 1024 * 1024) {
                    showResult('File size too large. Please select a file smaller than 50MB.', 'error');
                    e.target.value = '';
                    return;
                }
                
                // Validate file type
                const fileName = file.name.toLowerCase();
                if (!fileName.endsWith('.csv')) {
                    showResult('Please select a CSV file (.csv)', 'error');
                    e.target.value = '';
                    return;
                }
                
                // Clear any previous results
                document.getElementById('result').style.display = 'none';
            }
        });
    </script>
</body>
</html>
